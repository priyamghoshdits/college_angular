<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="edit-profile">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title mb-0">My Profile</h4>
            <div class="card-options"><a class="card-options-collapse" [routerLink]="[]" data-bs-toggle="card-collapse"><i
                  class="fe fe-chevron-up"></i></a><a class="card-options-remove" [routerLink]="[]"
                data-bs-toggle="card-remove"><i class="fe fe-x"></i></a></div>
          </div>
          <div class="card-body" *ngIf="userDetails">
            <form [formGroup]="studentCreationForm">
              <div class="row mb-2">
                <div class="col-auto"><img class="img-70 rounded-circle" alt="" src="assets/images/user/7.jpg"></div>
                <div class="col">
                  <h3 class="mb-1">{{userDetails.first_name}} {{userDetails.middle_name}} {{userDetails.last_name}}</h3>
                  <p class="mb-4">{{userDetails.user_type}}</p>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">Student Id</label>
                <input class="form-control" readonly formControlName="identification_no" placeholder="your-email@domain.com">
              </div>
              <div class="form-group">
                <label class="form-label">Email-Address</label>
                <input class="form-control" readonly formControlName="email" placeholder="your-email@domain.com">
              </div>
              <div class="form-group">
                <label class="form-label">Course</label>
                <input class="form-control" readonly formControlName="course_name">
              </div>
              <div class="form-group">
                <label class="form-label">Semester</label>
                <input class="form-control" readonly formControlName="semester_name">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <form class="card">
          <div class="card-header">
<!--            <h4 class="card-title mb-0">Edit Profile</h4>-->
            <div class="card-options"><a class="card-options-collapse" [routerLink]="[]" data-bs-toggle="card-collapse"><i
                  class="fe fe-chevron-up"></i></a><a class="card-options-remove" [routerLink]="[]"
                data-bs-toggle="card-remove"><i class="fe fe-x"></i></a></div>
          </div>
          <div class="card-body">
            <form [formGroup]="studentCreationForm">
            <div class="row">
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Date Of Birth</label>
                  <input class="form-control" formControlName="dob" type="date" placeholder="Date Of Birth">
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="form-label">Phone Number</label>
                  <input class="form-control" formControlName="mobile_no" type="mobile_no" placeholder="Phone Number">
                  <div *ngIf="studentCreationForm.controls['mobile_no'].errors?.['pattern']" class="text text-danger mt-1">Invalid Phone Number</div>
                </div>
              </div>
              <div class="col-sm-6 col-md-6">
                <label>Blood Group</label>
                <select style="width: 100%" formControlName="blood_group" class="form-select">
                  <option value="null">Select</option>
                  <option value="A+"> A+ </option>
                  <option value="A-"> A- </option>
                  <option value="B+"> B+ </option>
                  <option value="B-"> B- </option>
                  <option value="AB+"> AB+ </option>
                  <option value="AB-"> AB- </option>
                  <option value="O+"> O+ </option>
                  <option value="O-"> O- </option>
                </select>
              </div>
              <div class="col-sm-6 col-md-6">
                <label>Religion</label>
                <select style="width: 100%" formControlName="religion" class="form-select">
                  <option value="null">Select</option>
                  <option value="Hinduism"> Hinduism </option>
                  <option value="Buddhism"> Buddhism </option>
                  <option value="Christianity"> Christianity </option>
                  <option value="Confucianism"> Confucianism </option>
                  <option value="Islam"> Islam </option>
                  <option value="Jainism"> Jainism </option>
                  <option value="Judaism"> Judaism </option>
                  <option value="Shinto"> Shinto </option>
                  <option value="Sikhism"> Sikhism </option>
                  <option value="Taoism"> Taoism </option>
                  <option value="Zoroastrianism"> Zoroastrianism </option>
                </select>
              </div>
              <div class="col-sm-6 col-md-6 mt-3">
                <label>Caste</label>
                <select style="width: 100%" formControlName="category_id" class="form-select">
                  <option value="null">Select</option>
                  <option *ngFor="let data of categoryList" [value]="data.id" >
                    {{data.name}}
                  </option>
                </select>
              </div>
              <div class="col-sm-6 col-md-6 mt-3">
                <label>Gender</label>
                <select style="width: 100%" formControlName="gender" class="form-select" >
                  <option value="null">Select</option>
                  <option value="Male"> Male </option>
                  <option value="Female"> Female </option>
                </select>
              </div>
