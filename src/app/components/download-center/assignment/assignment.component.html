<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-xl-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Assignment</h5><span>Assignment List</span>
                        </div>
                        <div class="table-responsive" style="text-align: center">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Subject Name</th>
                                    <th scope="col">Upload Date</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let record of assignmentList;let indexOfElement=index">
                                    <td>{{indexOfElement+1}}</td>
                                    <td>{{record.title}}</td>
                                    <td>{{record.subject_name}}</td>
                                    <td>{{record.upload_date}}</td>
                                    <td ngbTooltip="Download">
                                        <a data-placement="left" href="{{FILE_URL}}/content/{{record.content_name}}">
                                            {{record.content_name}}
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
