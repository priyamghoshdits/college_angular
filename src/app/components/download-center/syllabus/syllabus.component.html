<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-xl-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Syllabus</h5><span>Download Syllabus</span>
                        </div>
                        <div class="row" style="text-align: center;">
                            <div style="margin-top: 9px" class="col-3"><h4>Search</h4></div>
                            <div class="col-9">
                                <input style="width: 90%" class="form-control" [(ngModel)]="searchItem" type="text" placeholder="Search Or Filter">
                            </div>
                        </div>
                        <div class="table-responsive" style="text-align: center">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Course</th>
                                    <th scope="col">Semester</th>
                                    <th scope="col">Subject</th>
                                    <th scope="col">Upload Date</th>
                                    <th scope="col">Download</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let record of syllabusList| customFilter:searchItem;let indexOfElement=index">
                                    <td>{{indexOfElement+1}}</td>
                                    <td>{{record.title}}</td>
                                    <td>{{record.course_name}}</td>
                                    <td>{{record.semester_name}}</td>
                                    <td>{{record.subject_name}}</td>
                                    <td>{{record.upload_date}}</td>
                                    <td ngbTooltip="Download">
                                        <a data-placement="left" target="_blank" href="{{FILE_URL}}/content/{{record.content_name}}">
                                            {{record.content_name}}
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
