<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-xl-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Library</h5><span>Upload Digital Books</span>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="libraryDigitalBookForm" class="theme-form">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label>Select Course</label>
                                        <select (change)="getSemester()" class="form-select" formControlName="course_id"
                                                required style="width: 100%">
                                            <option value="null"> Select </option>
                                            <option *ngFor="let data of courseList" [value]="data.id">
                                                {{data.course_name}}
                                            </option>
                                        </select>
                                        <div *ngIf="libraryDigitalBookForm.controls['course_id'].errors?.['required'] && libraryDigitalBookForm.controls['course_id'].touched "
                                             class="text text-danger mt-1">Course required
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label>Select Semester</label>
                                        <select class="form-select" formControlName="semester_id" style="width: 100%">
                                            <option value="null"> Select </option>
                                            <option *ngFor="let data of semesterList" [value]="data.semester_id">
                                                {{data.name}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <button (click)="searchDigitalBooks()" class="btn btn-primary me-1"
                                                style="margin-top: 30px">Submit
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngIf="tempLibraryDigitalBookList.length > 0" class="col-sm-12 col-xl-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Library</h5>
                                <span>Download Digital Books.</span>
                            </div>
                            <div class="table-responsive">

                                <table class="table" style="text-align: center">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Course</th>
                                        <th scope="col">Semester</th>
                                        <th scope="col">Book</th>
                                        <th scope="col">Download</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let record of tempLibraryDigitalBookList ;let indexOfElement=index">
                                        <td>{{indexOfElement + 1}}</td>
                                        <td>{{record.course_name}}</td>
                                        <td>{{record.semester_name}}</td>
                                        <td>{{record.book_name}}</td>
                                        <td>
                                            <a href="{{FILE_URL}}/library_books/{{record.file_name}}">{{record.file_name}}</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!--                                <pagination-controls (pageChange)="p = $event"></pagination-controls>-->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
