<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-xl-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Library</h5><span>Upload Digital Books</span>
                        </div>
                        <div class="card-body">
                            <form class="theme-form" [formGroup]="libraryDigitalBookForm">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <div class="form-group">
                                            <label>Select Course</label>
                                            <select style="width: 100%" formControlName="course_id" class="form-select" required (change)="getSemester()">
                                                <option *ngFor="let data of courseList" [value]="data.id" >
                                                    {{data.course_name}}
                                                </option>
                                            </select>
                                            <div *ngIf="libraryDigitalBookForm.controls['course_id'].errors?.['required'] && libraryDigitalBookForm.controls['course_id'].touched " class="text text-danger mt-1">Course required</div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <div class="form-group">
                                            <label>Select Semester</label>
                                            <select style="width: 100%" formControlName="semester_id" class="form-select">
                                                <option *ngFor="let data of semesterList" [value]="data.semester_id" >
                                                    {{data.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <button style="margin-top: 30px" class="btn btn-primary me-1" (click)="searchDigitalBooks()">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-xl-12" *ngIf="tempLibraryDigitalBookList.length > 0">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Library</h5>
                                <span>Download Digital Books.</span>
                            </div>
                            <div class="table-responsive">

                                <table class="table" style="text-align: center">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Course</th>
                                        <th scope="col">Semester</th>
                                        <th scope="col">Book</th>
                                        <th scope="col">Download</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let record of tempLibraryDigitalBookList ;let indexOfElement=index">
                                        <td>{{indexOfElement+1}}</td>
                                        <td>{{record.course_name}}</td>
                                        <td>{{record.semester_name}}</td>
                                        <td>{{record.book_name}}</td>
                                        <td>
                                            <a href="{{FILE_URL}}/library_books/{{record.file_name}}">{{record.file_name}}</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!--                                <pagination-controls (pageChange)="p = $event"></pagination-controls>-->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
