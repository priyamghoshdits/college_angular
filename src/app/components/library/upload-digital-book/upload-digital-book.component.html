<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-xl-5">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Library</h5><span>Upload Digital Books</span>
                        </div>
                        <div class="card-body">
                            <form class="theme-form" [formGroup]="libraryDigitalBookForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label>Select Course</label>
                                            <select style="width: 100%" formControlName="course_id" class="form-select" required (change)="getSemester()">
                                                <option *ngFor="let data of courseList" [value]="data.id" >
                                                    {{data.course_name}}
                                                </option>
                                            </select>
                                            <div *ngIf="libraryDigitalBookForm.controls['course_id'].errors?.['required'] && libraryDigitalBookForm.controls['course_id'].touched " class="text text-danger mt-1">Course required</div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label>Select Semester</label>
                                            <select style="width: 100%" formControlName="semester_id" class="form-select" required>
                                                <option *ngFor="let data of semesterList" [value]="data.semester_id" >
                                                    {{data.name}}
                                                </option>
                                            </select>
                                            <div *ngIf="libraryDigitalBookForm.controls['semester_id'].errors?.['required'] && libraryDigitalBookForm.controls['semester_id'].touched " class="text text-danger mt-1">Semester required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <div class="form-group">
                                            <label>Select Book</label>
                                            <select style="width: 100%" formControlName="book_id" class="form-select" required>
                                                <option *ngFor="let data of libraryItemList" [value]="data.id" >
                                                    {{data.name}}
                                                </option>
                                            </select>
                                            <div *ngIf="libraryDigitalBookForm.controls['book_id'].errors?.['required'] && libraryDigitalBookForm.controls['book_id'].touched " class="text text-danger mt-1">Book required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <label class="col-form-label pt-0" for="exampleInputEmail1">Upload File</label>
                                        <input class="form-control" formControlName="file_name" id="exampleInputEmail1" type="file" (change)="setFile($event)">
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="card-footer">
                            <button [hidden]="isUpdatable == true" class="btn btn-primary me-1" (click)="uploadDigitalBooks()">Submit</button>
<!--                            <button [hidden]="isUpdatable == false" class="btn btn-primary me-1" (click)="updateIssueDetails()">Update</button>-->

                            <!--                            <button class="btn btn-secondary">Cancel</button>-->
                        </div>
                    </div>
                </div>
            </div>
