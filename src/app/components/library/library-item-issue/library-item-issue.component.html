<div class="container-fluid">
    <div class="row" *ngIf="permission.length > 0">
        <div class="col-sm-12 col-xl-5">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Library</h5><span>Add Books</span>
                        </div>
                        <div class="card-body">
                            <form class="theme-form" [formGroup]="libraryIssueForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label>Select Course</label>
                                            <select style="width: 100%" formControlName="course_id" class="form-select" required (change)="getSemester()">
                                                <option *ngFor="let data of courseList" [value]="data.id" >
                                                    {{data.course_name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label>Select Semester</label>
                                            <select style="width: 100%" formControlName="semester_id" class="form-select" required (change)="getStudent()">
                                                <option *ngFor="let data of semesterList" [value]="data.semester_id" >
                                                    {{data.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label>Select Book</label>
                                            <select style="width: 100%" formControlName="book_id" class="form-select" required (change)="showRemaining()">
                                                <option *ngFor="let data of libraryItemList" [value]="data.id" >
                                                    {{data.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label>Select Student</label>
                                            <select style="width: 100%" formControlName="user_id" class="form-select" required >
                                                <option *ngFor="let data of filteredStudent" [value]="data.id" >
                                                    {{data.first_name}} {{data.middle_name}} {{data.last_name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label class="col-form-label pt-0" for="exampleInputEmail1">Quantity</label>
                                            <input class="form-control" formControlName="quantity" id="exampleInputEmail1" type="text"
                                                   placeholder="Enter Quantity">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label class="col-form-label pt-0" for="exampleInputEmail1">Remaining Quantity</label>
                                            <input class="form-control" formControlName="remaining">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="col-form-label pt-0" for="exampleInputEmail1">Date Of Issue</label>
                                            <input class="form-control digits" type="date" formControlName="issued_on"
                                                    id="example-datetime-local-input">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="col-form-label pt-0" for="exampleInputEmail1">Date Of Return</label>
                                        <input class="form-control digits" type="date" formControlName="return_date"
                                               id="example-datetime-local-input">
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="card-footer">
                            <button *ngIf="permission[0].permission == 1" [hidden]="isUpdatable == true" class="btn btn-primary me-1" (click)="saveIssueDetails()">Submit</button>
                            <button *ngIf="permission[1].permission == 1" [hidden]="isUpdatable == false" class="btn btn-primary me-1" (click)="updateIssueDetails()">Update</button>
                            <button [hidden]="isUpdatable == false" class="btn btn-primary me-1" (click)="cancelUpdate()">Cancel</button>
                            <!--                            <button class="btn btn-secondary">Cancel</button>-->
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-xl-7">
            <div class="row" *ngIf="permission[3].permission == 1">
                <div class="col-sm-12">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Library</h5>
                                <span>Books List.</span>
                            </div>
                            <div class="table-responsive">

                                <table class="table" style="text-align: center">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Book Name</th>
                                        <th scope="col">Student Name</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Issued On</th>
                                        <th scope="col">Returned On</th>
                                        <th scope="col">Returned</th>
                                        <th scope="col" *ngIf="permission[1].permission == 1 && permission[2].permission == 1">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let record of libraryIssueItemList ;let indexOfElement=index">
                                        <td>{{indexOfElement+1}}</td>
                                        <td>{{record.book_name}}</td>
                                        <td>{{record.user_name}}</td>
                                        <td>{{record.quantity}}</td>
                                        <td>{{record.issued_on}}</td>
                                        <td>{{record.returned_on}}</td>
                                        <td>
                                            <a *ngIf="record.returned == 0">
                                                <button class="btn btn-info" (click)="itemReturned(record)">Return</button>
                                            </a>
                                            <a *ngIf="record.returned == 1">Returned</a>
                                        </td>
                                        <td>
                                            <a *ngIf="permission[1].permission == 1" (click)="editItem(record)"><mat-icon>edit</mat-icon></a>
                                            <a *ngIf="permission[2].permission == 1" (click)="deleteItem(record)"><mat-icon>delete</mat-icon></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!--                                <pagination-controls (pageChange)="p = $event"></pagination-controls>-->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
