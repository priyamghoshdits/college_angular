<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-xl-5">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Item Stock</h5><span>Add Item Stock</span>
                        </div>
                        <div class="card-body">
                            <form class="theme-form" [formGroup]="itemStockForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label>Select Type</label>
                                            <select style="width: 100%" formControlName="item_type_id" class="form-select" required >
                                                <option *ngFor="let data of itemList" [value]="data.id" >
                                                    {{data.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label>Select Type</label>
                                            <select style="width: 100%" formControlName="item_supplier_id" class="form-select" required >
                                                <option *ngFor="let data of itemSupplyList" [value]="data.id" >
                                                    {{data.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label>Select Type</label>
                                            <select style="width: 100%" formControlName="item_store_id" class="form-select" required >
                                                <option *ngFor="let data of itemStoreList" [value]="data.id" >
                                                    {{data.name}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="col-form-label pt-0" for="exampleInputEmail1">Quantity</label>
                                        <input class="form-control" formControlName="quantity" id="exampleInputEmail1" type="text"
                                               placeholder="Enter Quantity">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="col-form-label pt-0" for="exampleInputEmail1">Purchase Price</label>
                                        <input class="form-control" formControlName="purchase_price" id="exampleInputEmail1" type="text"
                                               placeholder="Enter Purchase Price">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="col-form-label pt-0" for="exampleInputEmail1">Date</label>
                                        <input class="form-control" formControlName="purchase_date" id="exampleInputEmail1" type="text"
                                               placeholder="Enter Date">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <label class="col-form-label pt-0" for="exampleInputEmail1">Description</label>
                                        <input class="form-control" formControlName="description" type="text"
                                               placeholder="Enter Description">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button [hidden]="isUpdatable == true" class="btn btn-primary me-1" (click)="saveItemStock()">Submit</button>
                            <button [hidden]="isUpdatable == false" class="btn btn-primary me-1" (click)="updateItemStock()">Update</button>
                            <button [hidden]="isUpdatable == false" class="btn btn-primary me-1" (click)="cancelUpdate()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
