<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-xl-12" *ngIf="isSuperAdmin">
            <div class="row" >
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Agent</h5><span>Agent Name</span>
                        </div>
                        <div class="card-body">
                            <form class="theme-form" [formGroup]="agentForm">
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <label>Agent List</label>
                                        <select style="width: 100%" formControlName="id" class="form-select" required>
                                            <option *ngFor="let data of agentList" [value]="data.id" >
                                                {{data.first_name}} {{data.middle_name}} {{data.last_name}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <button style="margin-top: 30px;" class="btn btn-primary me-1" (click)="getStudentListByAgent()">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-sm-12 col-xl-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-12">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Gender</th>
                                        <th scope="col">Date Of Birth</th>
                                        <th scope="col">Blood Group</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">Email</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let record of studentList ;let indexOfElement=index">
                                        <td>{{indexOfElement + 1}}</td>
                                        <td>{{record.first_name}} {{record.middle_name}} {{record.last_name}}</td>
                                        <td>{{record.gender}}</td>
                                        <td>{{record.dob}}</td>
                                        <td>{{record.blood_group}}</td>
                                        <td>{{record.user_type}}</td>
                                        <td>{{record.email}}</td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
